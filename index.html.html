<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Event in js</title>
  <style>
    body{
      background-color: rgb(7, 1, 83);
      color: aliceblue;
      width: 100%;
      height: 100vh;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h3.demoDiv{
     background-color: #fff;
    }
  </style>
</head>

<body>
  <div>
    <h1 id="demoDiv"></h1>
  </div>
  <script>

    
    
    let timeFunc = () => {
      var date = new Date()
      var time = date.toLocaleTimeString()
      demo = document.getElementById("demoDiv").innerHTML =time
      console.log(demo)
      
    }


    setInterval(timeFunc, 1000)





  </script>
</body>

</html>
